<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0” >
</head>
<body>

    <div class="main">

	<div class="heading">
        <h1 id="title">Web & Statistic Solutions</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</div>

    <div class="form">
        <form id="survey-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name"> <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email"> <br>

            <label for="age">Age(optional)</label>
            <input type="text" id="age" placeholder="Age"> <br>

            <label for="role">Which option best describes your current role</label>
            <select id="role" >
                <option>Select an option</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not To Say</option>
                <option>Other</option>
            </select>

            <br>

            <label>Would you recommend web and statistic to a friend?</label>
            <div>
                <input type="radio" name="action"  class="radio-option"/>
                <label >Definitely</label><br />

                <input type="radio" name="action"  class="radio-option"/>
                <label >May be</label><br />

                <input type="radio" name="action"  class="radio-option"/>
                <label >Not sure</label><br />
            </div>
            
            <div>
                <p>Any comments or suggestion?</p>
                <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>


        </form>

    </div>

    </div>

</body>
</html>
